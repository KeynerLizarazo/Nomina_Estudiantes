<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
/* Fondo con degradado */
.fade-white {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: linear-gradient(to right, #f8f9fa, rgba(255, 255, 255, 0)),
                      url('../../static/assets/images/fondo_login2.png');
    background-size: cover;
    
    z-index: 0;
}

</style>

<body class="d-flex flex-column h-100">
    <div class="container-fluid h-100">
        <div class="row min-vh-100">
            <!-- Columna izquierda: Formulario de inicio de sesión -->
            <div class="col-md-6 bg-light d-flex flex-column justify-content-center p-4 px-5">
                <div class="text-center mb-4">
                    <!-- Icono del usuario -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="#007bff"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </div>
                <div class="text-center">
                    <h1 class="display-5 fw-bold">¡Bienvenido!</h1>
                    <p class="lead fs-3">Ingresa tus datos de inicio de sesión</p>
                </div>

                <!-- Mensajes de error o éxito -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <!-- Formulario de inicio de sesión -->
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- Campo de nombre de usuario -->
                    <div class="mt-5 mb-3">
                        <label for="username" class="form-label"><strong>Usuario <span
                                    class="text-danger">*</span></strong></label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label"><strong>Contraseña <span
                                    class="text-danger">*</span></strong></label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger w-50">Acceder</button>
                    </div>
                </form>
            </div>

            <!-- Columna derecha: Imagen de fondo + texto CAMBIAR MIN VH a solo VH --> 
            <div class="col-md-6 min-vh-100 d-flex flex-column justify-content-center align-items-center text-white position-relative">
    
                <!-- Fondo con degradado -->
                <div class="fade-white "></div>

                <!-- Contenido encima -->
                <div class="d-flex flex-column align-items-center text-center z-1">
                    <!-- Título -->
                    <h1 class="display-4 fw-bold text-danger mb-5">TheProfessor</h1>

                    <!-- Logo con el águila -->
                    <img src="../../static/assets/images/aguilaculerisima.png" alt="Logo TheProfessor"
                        class="img-fluid mb-4" style="max-width: 500px;">

                    <!-- Subtítulos -->
                    <p class="fw-bold lead mb-1 text-primary">Learn languages with an expert</p>
                    <p class="fw-bold lead text-danger">Languages Academy</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
