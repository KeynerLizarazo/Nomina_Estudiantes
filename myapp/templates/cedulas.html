<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Cédulas</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TITULO -->
        <h1 class="text-center mb-4 border border-primary rounded">Sistema CRUD - Cédulas</h1>

        <!-- Formulario para ingresar cédulas -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Ingresar Cédula
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cedulaInput" class="form-label">Cédula:</label>
                        <input type="text" class="form-control" id="cedulaInput" name="cedula" placeholder="C.I" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreInput" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreInput" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoInput" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellidoInput" name="apellido" placeholder="Apellido" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Tabla para mostrar las cédulas ingresadas -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Lista de Cédulas
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cédula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cedula in cedulas %}
                        <tr>
                            <td>{{ cedula.id }}</td>
                            <td>{{ cedula.cedula }}</td>
                            <td>{{ cedula.nombre }}</td>
                            <td>{{ cedula.apellido }}</td>
                            <td>
                                <a href="{% url 'editar_cedula' cedula.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                                <a href="{% url 'eliminar_cedula' cedula.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script para mostrar notificaciones emergentes con SweetAlert2 -->
    <script>
        // Obtener mensajes de Django y mostrarlos como notificaciones emergentes
        const messages = [
            {% for message in messages %}
                "{{ message }}",
            {% endfor %}
        ];

        // Mostrar cada mensaje como una notificación emergente con SweetAlert2
        messages.forEach(message => {
            if (message.trim() !== "") {
                Swal.fire({
                    icon: 'error', // Tipo de notificación (puede ser 'success', 'warning', etc.)
                    title: 'Error',
                    text: message,
                    timer: 3000, // Duración de la notificación (en milisegundos)
                    showConfirmButton: false, // Ocultar el botón "Aceptar"
                    position: 'top-end', // Posición de la notificación
                    toast: true, // Estilo de notificación tipo "toast"
                    background: '#f8d7da', // Color de fondo personalizado
                    color: '#721c24' // Color del texto
                });
            }
        });
    </script>

    <!-- Enlace a Bootstrap JS (opcional, solo si necesitas funcionalidades adicionales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
