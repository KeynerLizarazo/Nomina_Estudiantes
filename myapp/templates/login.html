<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para el fondo */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #003366, #66CCFF); /* Gradiente azul marino a azul celeste */
      font-family: Arial, sans-serif;
      color: #fff; /* Textos claros para contrastar */
    }

    /* Contenedor principal para centrar todo */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
    }

    /* Estilo para el título principal */
    .welcome-title {
      color: #FFFFFF; /* Blanco */
      font-size: 2.5rem; /* Tamaño más grande para destacar */
      font-weight: bold;
      margin-bottom: 30px; /* Espaciado adecuado entre el título y el formulario */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para resaltar sobre el fondo */
      letter-spacing: 1px; /* Espaciado entre letras para mejorar la legibilidad */
    }

    /* Estilo para el contenedor del formulario */
    .login-container {
      max-width: 400px;
      width: 100%;
      background: #ffffff; /* Fondo blanco */
      border-radius: 20px; /* Bordes más redondeados */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
      overflow: hidden;
    }

    /* Estilo para el encabezado del formulario */
    .card-header {
      background-color: #003366; /* Azul marino */
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 20px 20px 0 0; /* Bordes redondeados superiores */
    }

    /* Estilo para los campos de entrada */
    .form-control {
      border: 2px solid #ced4da;
      border-radius: 15px; /* Bordes más redondeados */
      padding: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #003366; /* Azul marino */
      box-shadow: 0 0 10px rgba(0, 51, 102, 0.5); /* Efecto de foco más visible */
    }

    /* Estilo para el botón de acceso */
    .btn-primary {
      background-color: #DC3545; /* Rojo vibrante */
      border: none;
      border-radius: 15px; /* Bordes más redondeados */
      font-size: 1rem;
      padding: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #B02A37; /* Rojo oscuro */
      transform: scale(1.05); /* Efecto de escala al pasar el cursor */
    }

    /* Espaciado interno del formulario */
    .card-body {
      padding: 25px; /* Espaciado ligeramente mayor */
    }
  </style>
</head>
<body>

  <!-- Contenedor principal centrado -->
  <div class="main-container">
    <!-- Título principal arriba del formulario -->
    <div class="welcome-title">The Professor Academy</div>
    <!-- Contenedor del formulario -->
    <div class="login-container">
      <div class="card-header">
        Inicio de Sesión
      </div>
      <div class="card-body">
        <!-- Mensajes de error o éxito -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <!-- Formulario de login -->
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <!-- Campo de nombre de usuario -->
          <div class="mb-4">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
          </div>
          
          <!-- Campo de contraseña -->
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
          </div>
          
          <!-- Botón de acceso -->
          <button type="submit" class="btn btn-primary">Acceder</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
