<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="/static/assets/styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>

  <!-- Contenedor principal centrado -->
  <div class="d-flex justify-content-center align-items-center vh-100 overlay">
    <div class="card shadow mx-4 " style="max-width: 400px;">
      <div class="card-header bg-danger text-white text-center">
        <h4 class="mb-0">Welcome to the Professor Academy</h4>
      </div>
      <div class="card-body">
        <!-- Formulario de login -->
        <form>
          <!-- Campo de usuario -->
          <div class="mb-4">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control custom-bg" id="username" placeholder="Ingrese su nombre de usuario">
          </div>
          
          <!-- Campo de contrase침a -->
          <div class="mb-5">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control custom-bg" id="password" placeholder="Ingrese su contrase침a">
          </div>
          
          <!-- Bot칩n de acceso -->
          <button type="submit" class="btn btn-primary w-100">Acceder</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
